<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
    <body>
        <div class="mobile-container">
            <header>
                <input type="text" id="search-term">
                <button id="search">
                    <i class="fas fa-search"></i>
                </button>

            </header>
            <div class="fav-container">
                <h3>Favorite Meals</h3>
                <ul class="fav-meals" id="fav-meals"></ul>
            </div>
            <div class="meals" id="meals"></div>
        </div>
        <script src="/script.js"></script>
        <script src="https://kit.fontawesome.com/1aa35c23af.js" crossorigin="anonymous"></script>

        <div class="popup-container hidden" id="meal-popup">
            <div class="popup">
                    <button id="close-popup" class="close-popup">
                        <i class="fas fa-times"></i>
                    </button>

                    <div class="meal-info" id="meal-info">
                        <h1>Meal title</h1>
                        <img 
                        src="https://images.unsplash.com/photo-1604908176997-125f25cc6f3d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bWVhbHN8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60" 
                        alt=""
                        >
                    
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error eum explicabo perferendis sequi suscipit nulla aut obcaecati id. Rerum, ut?</p>
                        <ul>
                            <li>ing 1 / measure</li>
                            <li>ing 2 / measure</li>
                            <li>ing 3 / measure</li>
                        </ul>
                    </div>
                
            </div>
        </div>
    </body>
</html>
